<!-- protege.home = the Protege 3.x installation directory, e.g., /home/user/Protege_3.4  -->
protege.home=/opt/protege

<!-- The fully specified filename of the ICD umbrella PPRJ file, e.g., home/ttania/projects/icd_umbrella.pprj -->
icd.pprj.file=/srv/icat/icat-files/projects/icd/icd_umbrella.pprj

<!-- The fully specified filename of the ICTM umbrella PPRJ file, e.g., home/ttania/projects/ictm_umbrella.pprj -->
ictm.pprj.file=/srv/icat/icat-files/projects/ictm/ictm_umbrella_db.pprj

<!-- The ICTM top class to export -->
ictm.topclass=http://who.int/ictm#1377_63a13dac_fbb6_4e21_9a3c_f0e312d405a2

<!-- Maximum Java heap size --> 
heap.size.max=9000m

