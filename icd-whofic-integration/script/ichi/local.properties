<!-- protege.home = the Protege 3.x installation directory, e.g., /home/user/Protege_3.4  -->
protege.home=/opt/protege

<!-- The fully specified filename of the ICD umbrella PPRJ file, e.g., home/ttania/projects/icd_umbrella.pprj -->
icd.pprj.file=/srv/icat/icat-files/projects/icd/icd_umbrella.pprj

<!-- Maximum Java heap size --> 
heap.size.max=4000m

<!-- Import files -->
action.file=action.tsv

means.file=means.tsv

target.file=target.tsv

interventions.file=ichi_interventions.tsv

xcodes.file=xcodes.tsv

<!-- ichi.index.terms.file=ichi_index_terms.tsv -->
ichi.index.terms.file=ichi_index_terms_phase_2.tsv


<!-- Top classes -->
action.topcls=http://who.int/icd#Action

means.topcls=http://who.int/icd#Means

target.topcls=http://who.int/icd#Target

interventions.topcls=http://who.int/icd#HealthIntervention

xcodes.topcls=http://who.int/icd#ICHIExtensionCode





